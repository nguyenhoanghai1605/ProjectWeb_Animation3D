<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="300" viewBox="0 0 1000 300">
  <defs>
    <!-- Glow filters -->
    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animated gradient for a shimmering sweep -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0.2">
        <animate attributeName="offset" values="-0.2;1.2" dur="3.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="10%" stop-color="white" stop-opacity="0.85">
        <animate attributeName="offset" values="0;1.3" dur="3.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="20%" stop-color="white" stop-opacity="0.2">
        <animate attributeName="offset" values="0.2;1.5" dur="3.5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- White base gradient (static) -->
    <linearGradient id="whiteGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="1"/>
    </linearGradient>

    <!-- Star shape for sparkles -->
    <symbol id="star" viewBox="0 0 24 24">
      <path d="M12 0 L14 8 L22 10 L14 12 L12 20 L10 12 L2 10 L10 8 Z" fill="white"/>
    </symbol>
  </defs>

  <!-- Transparent background (no rect) -->

  <!-- Text group with layered strokes for bold calligraphy-like presence -->
  <g transform="translate(500,160)" text-anchor="middle" dominant-baseline="middle">
    <!-- Thick outer glow outline -->
    <text x="0" y="0"
          font-family="'Brush Script MT', 'Lucida Calligraphy', 'Edwardian Script ITC', 'Segoe Script', 'Pacifico', 'Great Vibes', cursive"
          font-size="180"
          font-weight="700"
          letter-spacing="1"
          fill="none"
          stroke="white"
          stroke-opacity="0.35"
          stroke-width="10"
          filter="url(#glow-strong)">
      Hai Dev
    </text>

    <!-- Inner bright stroke to reinforce edges -->
    <text x="0" y="0"
          font-family="'Brush Script MT', 'Lucida Calligraphy', 'Edwardian Script ITC', 'Segoe Script', 'Pacifico', 'Great Vibes', cursive"
          font-size="180"
          font-weight="700"
          letter-spacing="1"
          fill="none"
          stroke="white"
          stroke-width="3"
          filter="url(#glow-soft)">
      Hai Dev
    </text>

    <!-- Solid white fill -->
    <text x="0" y="0"
          font-family="'Brush Script MT', 'Lucida Calligraphy', 'Edwardian Script ITC', 'Segoe Script', 'Pacifico', 'Great Vibes', cursive"
          font-size="180"
          font-weight="700"
          letter-spacing="1"
          fill="url(#whiteGradient)">
      Hai Dev
    </text>

    <!-- Animated shimmering sweep overlay -->
    <text x="0" y="0"
          font-family="'Brush Script MT', 'Lucida Calligraphy', 'Edwardian Script ITC', 'Segoe Script', 'Pacifico', 'Great Vibes', cursive"
          font-size="180"
          font-weight="700"
          letter-spacing="1"
          fill="url(#shine)" opacity="0.9">
      Hai Dev
    </text>
  </g>

  <!-- Sparkling stars around the text with gentle twinkle -->
  <g>
    <use href="#star" x="130" y="80" width="14" height="14" opacity="0.6">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="0 137 87" to="360 137 87" dur="6s" repeatCount="indefinite"/>
    </use>
    <use href="#star" x="860" y="50" width="18" height="18" opacity="0.7">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3.4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="0 869 59" to="360 869 59" dur="7s" repeatCount="indefinite"/>
    </use>
    <use href="#star" x="780" y="210" width="12" height="12" opacity="0.6">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="0 786 216" to="360 786 216" dur="5s" repeatCount="indefinite"/>
    </use>
    <use href="#star" x="180" y="220" width="16" height="16" opacity="0.75">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="0 188 228" to="360 188 228" dur="6.5s" repeatCount="indefinite"/>
    </use>
    <use href="#star" x="470" y="20" width="10" height="10" opacity="0.55">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="0 475 25" to="360 475 25" dur="5.5s" repeatCount="indefinite"/>
    </use>
  </g>
</svg>
