<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="240" viewBox="0 0 800 240">
  <defs>
    <!-- Soft shadow to make white text readable on light backgrounds while keeping transparent bg -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
    <!-- Subtle glossy highlight mask -->
    <linearGradient id="highlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="white" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="white" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Transparent background by default; no <rect> fill -->

  <!-- Main text -->
  <g filter="url(#softShadow)">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
          font-family="Poppins, Montserrat, 'Segoe UI', Roboto, Arial, sans-serif"
          font-weight="800"
          font-size="120"
          letter-spacing="2"
          fill="white">
      Hai Dev
    </text>
    <!-- Subtle glossy overlay using the same text as a mask -->
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
          font-family="Poppins, Montserrat, 'Segoe UI', Roboto, Arial, sans-serif"
          font-weight="800"
          font-size="120"
          letter-spacing="2"
          fill="url(#highlight)" opacity="0.35">
      Hai Dev
    </text>
  </g>
</svg>
